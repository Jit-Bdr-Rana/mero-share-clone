<div class="min-h-screen bg-meroshare">
   <div class="flex justify-center pt-5">
        <img src="https://meroshare.cdsc.com.np/assets/img/brand-login.png" alt="">
    </div>
    <div class="flex justify-center ">
       <form method="post" class="border rounded-md mx-5 my-3 px-8 pt-6 pb-8  bg-white shadow-2xl w-full lg:w-[35%] " >
         <div class="my-">
          <p class="pb-0 mb-0 text-xl font-medium">Reset your Password</p>
          <p class="text-sm pt-0 mt-0 text-gray-400">The verification email will be sent to your mailbox.Please check it.</p>
      </div>
        <div class="my-2">
          <label for="" class="text-xs text-gray-700">Dipository name</label>
          <select formControlName="dpName" title="asdf"  id=""  class="w-full py-2 border-gray-300 border rounded-sm px-2 my-1 focus:outline-none text-gray-500">
          <option value="" class="text-gray-500">select your DP</option>
          <option class="w-1/5 text-sm py-2 rounded-sm px-2 my-1 focus:outline-none text-gray-500" >
               <!-- <span class="truncate w-1/5">{{dp.name}}</span> ({{dp.id}}) -->
          </option>
        </select>
        </div>

        <div class="my-2">
          <label for="" class="text-xs text-gray-700">Username</label>
           <input formControlName="userName" type="text" name="" id="" placeholder="username" class="border-gray-300 border  text-black w-full py-2 rounded-sm px-2 my-1 focus:outline-none">
        </div>
        <div class="my-2">
          <label for="" class="text-xs text-gray-700">Email</label>
          <input formControlName="email" type="password" placeholder="Email"  class="border-gray-300 border  text-black w-full py-2 rounded-sm px-2 my-1 focus:outline-none"  />
        </div>
       <div class="my-2">
          <label for="" class="text-xs text-gray-700">Date of Birth</label>
          <input formControlName="email" type="date" placeholder="MM/DD/YYYY"  class="border-gray-300 border  text-black w-full py-2 rounded-sm px-2 my-1 focus:outline-none"  />
        </div>
        <div class="mt-4"> 
            <button type="button" title="send" class=" outline-none rounded-md p-3 cursor-pointer bg-gray-400 text-white w-full">Send</button>
        </div>
          <div class="mt-4"> 
            <button type="button" title="Back" class=" outline-none rounded-md p-3 cursor-pointer bg-gray-500 text-white w-full" routerLink="/">Back</button>
        </div>
      </form>
    </div>
</div>
