<div class="bg-meroshare min-h-screen text-white pt-10">
   <div class="flex w-full justify-center items-center   ">
     <div class="border-4 m-5 p-8 border-meroshare shadow-2xl w-full lg:w-[35%] ">  
     <div class="flex justify-center mb-5">
        <img src="https://meroshare.cdsc.com.np/assets/img/brand-login.png" alt="">
      </div>
      <form method="post" [formGroup]="loginForm" (ngSubmit)="formSubmit()">
        <div class="my-2">
          <label for="">Dipository name</label>
          <select formControlName="dpName" title="asdf"  id=""  class="w-full py-2 rounded-sm px-2 my-1 focus:outline-none text-gray-500">
          <option value="" class="text-gray-500">select your DP</option>
          <option class="w-1/5 text-sm py-1.5 rounded-sm px-2 my-1 focus:outline-none text-gray-500" *ngFor="let dp  of this.dpList; index j" [value]="dp.id">
               <span class="truncate w-1/5">{{dp.name}}</span> ({{dp.id}})
          </option>
        </select>
        </div>

        <div class="my-4">
          <label for="">Username</label>
           <input formControlName="userName" type="text" name="" id="" placeholder="username" class="text-black w-full py-2 rounded-sm px-2 my-1 focus:outline-none">
        </div>
        <div class="my-4">
          <label for="">Password</label>
          <input formControlName="password" type="password" placeholder="password"  class="text-black w-full py-2 rounded-sm px-2 my-1 focus:outline-none"  />
        </div>
        <div class="mt-6"> 
          <input type="submit" value="Login" class="outline-none rounded-md p-3 cursor-pointer bg-buttonColor1 w-full">
        </div>
        <div class="mt-8 text-center">  
           <p><a routerLink="/forgetpassword/asdfa">forget your password?</a></p>
        </div>
        <p>Form Status: {{ loginForm.status }}</p>
      </form>
    </div>
   
   </div>
     <div class="text-center mt-3">
        <p>Â© {{currentDate}} CDS and Clearing Limited. All Rights Reserved</p>
     </div>
</div>
